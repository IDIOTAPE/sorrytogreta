<style>
    html,body{
        height: 100%;
        cursor: pointer;
    }
    *{	margin:0;
    	padding:0;
        cursor: move}
        body{transform: rotate(); filter: invert(1);
        }
        .bar_wrapper{
            position: fixed;
            bottom: 0;
            height: 5vh;
            width: 100vw;
            left: 0;
            z-index:1000000;
            background-image: url('bar.png');
            background-size: contain;
            border-radius: 0.2vw
        }
        .bar{
            width: 1vw;
            background:linear-gradient(red, #ff6565, #ff0c0c 70%);
            height: 90%;
            transform: translateY(6%);
            border-radius: 0.2vw
        }
    .elem{
    	width: 50000vw;
    	height: 5vh;
    	background-color: #eeeeee;
        background-size: auto 100vh;
        background-repeat: no-repeat;
        position: fixed;
        background-blend-mode: darken;
        z-index: 10;
    }
    .popup,.loading{
        width: 10vw;
        height: 10vw;
        position: fixed;
        z-index: 100000000000;
        background-image: url('button.png');
        background-size: 100% 100%;
        left: 50%;
        top: 45vh;
        transform: translate(-50%, -50%);
    }
    .elem>div{
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(#ffffff,#1b1b1b,#ffffff);
    mix-blend-mode: color-burn;
    }
    .elem>div>div{
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: red;
    }
    .animate{
        transition: margin-left 0.125s ease-in-out
    }
    .scrollX{
        position: relative;
        width: 3500vw;
        height: 100%
    }
    .scrollY{
        height: 3300vw;
        width: 10%

    }
    .back{
    position: fixed;
    width: 100vw;
    height: 100%;
    left: 0;
    top: 0;
     /*background: blue;*/
    display: none;
    }
    .wrapper{
        width: 100vw;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    overflow: scroll;
    z-index: 100000;
    }
    audio { display:none;}
    body{overflow-x: hidden;}
@media screen and (min-aspect-ratio: 1) {
    .popup,.loading{
    width: 30vw;
    height: 30vw;
    position: fixed;
    z-index: 100000000000;
    background-image: url('button.png');
    background-size: 100% 100%;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    }
    .loading{
    z-index: 1000000000000;
    }
    .bar{
        width: 5vw
    }
    .bar_wrapper{
        background-size: cover;
    }
}
</style>

    function create_div(){
        for (var i = back_img.length - 1; i >= 0; i--) {
            back_img[i][1] = i
        }
        // console.log('hey')
        var div_amount_array = []
        for (var i = div_amount; i >= 1; i--) {
            if(i<10){
                        div_amount_array.push(10)}
                        else{
                        div_amount_array.push(Math.floor(i/3))
                        }
            div_amount_array = shuffle(div_amount_array)
            if(i == 1){
                for (var j = div_amount_array.length - 1; j >= 0; j--) {
                    $('body').append('<div class="elem elem_'+div_amount_array[j]+'"><div></div></div>')
                    if(j == 0){
                        // mix()
                        place()
                    }
                }
            }
        }
    }
    function mix(){
        var num_array = []
        for (var i = back_img.length - 1; i >= 0; i--) {
            num_array.push(i+1)
            num_array = shuffle(num_array)
            if(i == 0){
                for (var j = back_img.length - 1; j >= 0; j--) {
                    back_img[j][1] = num_array[j]
                    if(j==0){
                        // console.log(back_img)
                        place()
                    }
                }
            }
        }
    }
    var first = true
    var last = false
    function place() {
        $('.elem').each(function(index){
            var speedforsec = $(this).attr('class').split('elem_')[1].split(' ')[0]*density

            var pos_top = index*(0.95*h/$('.elem').length)
            $(this).css({'top' : pos_top + 'px'})
            $(this).css({'height' : (0.95*h/$('.elem').length) + 'px'})
            // $(this).css({'transition-delay' : index*0.005 + 's'})
            $(this).css({'background-position' : get_back_pos(speedforsec, pos_top)})
            // console.log(get_back_pos(speedforsec, pos_top))
            var back_img_name = []
            for (var i = 0; i < back_img.length; i++) {
                back_img_name.push(back_img[i][0])
            }
            $(this).css({'background-image' : back_img_name.join() })
        })
        setTimeout(function(){
            smooth_animate()
        },100)
    }

    function get_back_pos(speedforsec,pos_top){
        var array = []
        if(!isMobile){
            for (var i = 0; i < back_img.length; i++) {
                array.push(parseInt(back_img[i][1])*speedforsec*(w/back_img.length)+(w/2 - 5.35/6*h) + 'px '+(-1*pos_top)+'px')
                if(i == back_img.length-1){
                    return array.join()
                }
            } 
        }else{
            $('.elem').css({'background-size':'100vw'})
            for (var i = 0; i < back_img.length; i++) {
                array.push(parseInt(back_img[i][1])*speedforsec*(w/back_img.length) + 'px '+(-1*pos_top)+'px')
                if(i == back_img.length-1){
                    return array.join()
                }
            } 
        }
